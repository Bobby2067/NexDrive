name: NexDrive Gates

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            nexdrive-platform/package-lock.json
            nexdrive-landing/package-lock.json

      - name: Install platform dependencies
        run: npm --prefix ./nexdrive-platform ci

      - name: Install landing dependencies
        run: npm --prefix ./nexdrive-landing ci

      - name: Run gate
        run: npm run gate
